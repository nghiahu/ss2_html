<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h3>Đăng ký tài khoản</h3>
        <div>
            <label for="UserName">Họ và Tên</label>
            <input  name="UserName" id="UserName" type="text"/>
        </div>
        <br>
        <div>
            <label for="Date_of_birth">Ngày sinh</label>
            <input name="Date_of_birt" id="Date_of_birth" type="date"/>
        </div>
        <br>
        <div>
            <label for="">Giới tính</label>
            <input name="gender" id="" type="radio"/> Nam <input name="gender" id="" type="radio" /> Nữ
        </div><br>
        <div>
            <label for="">Địa chỉ</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="">Sở thích</label>
            <input type="checkbox"/> Đi chơi
            <input type="checkbox"/> Chơi game
            <input type="checkbox"/> Ngủ
        </div>
        <br>
        <div>
            <label for="">Thành Phố</label>
            <select name="City" id="">
                <option value="">Hà Nội</option>
                <option value="">Hải Phòng</option>
                <option value="">Nghệ An</option>
                <option value="">Hải Dương</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Gửi"/>
            <input type="reset" value="Làm mới"/>
        </div>
    </form>
</body>
</html>
